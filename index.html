<!DOCTYPE html>
<html>
<body>
<canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">
</canvas>
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
function rectangle(height, width, n){
	var h=20, v=5, H=height, V=width;
	for(let i=0; i<n; i++){
		ctx.rect(h, v, H, V);
    	h = h+10;
    	v = v+10;
   		H = H- 20;
   		V = V - 20;  
	}
 	ctx.stroke();
}
//width height and number of rectangle
rectangle(260, 140, 5);
</script> 
</body>
</html>
